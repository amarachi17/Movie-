<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie design</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>

    <script src="https://kit.fontawesome.com/3df148366d.js" crossorigin="anonymous"></script>
   
</head>  
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Netflix</h1>
              
                
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item active">Movies</li>
                    <li class="menu-list-item active">Series</li>
                    <li class="menu-list-item active">Popular</li>
                    <li class="menu-list-item active">Trends</li>
        
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="pics.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fa-solid fa-moon toggle-icon"></i>
                    <i class="fa-solid fa-sun toggle-icon"></i>
                  
                </div>
            </div>
            
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
        <i class="left-menu-icon fa-solid fa-house"></i>
        <i class="left-menu-icon fa-solid fa-users"></i>
        <i class="left-menu-icon fa-solid fa-bookmark"></i>
        <i class="left-menu-icon fa-solid fa-tv"></i>
        <i class="left-menu-icon fa-solid fa-hourglass-start"></i>
        <i class="left-menu-icon fa-solid fa-cart-shopping"></i>
       
    </div>

    <div class="container">
        <div class="content-container">
            <div class="featured-content" style="background:linear-gradient(to bottom rgba(0,0,0,0), #151515) url('img/pic.jpg');">
            <img class="featured-title" src="https://th.bing.com/th/id/R.0b12287f53cdb7d8b1ecafa375db105f?rik=sgplou525z8i4w&riu=http%3a%2f%2fwww.hdwallpaper.nu%2fwp-content%2fuploads%2f2017%2f03%2fdjango_unchained-18.jpg&ehk=ELjCMakYq6nSyiQFYqOVQrnrxGnX3tFu%2fr96bercaXQ%3d&risl=&pid=ImgRaw&r=0" alt="">
            <p class="featured-desc">A new film by Quentin Tarantino</p>
            <button class="featured-button">WATCH</button>
        </div>

        

        <div class="movie-list-container">
            <h1 class="movie-list-title">
                NEW RELEASES
            </h1>
            <div class="movie-list-wrapper">
                <div class="movie-list">
                    <div class="movie-list-item">
                    <iframe class="movie-list-video" width="542" height="305" src="https://www.youtube.com/embed/aSiDu3Ywi8E" title="THE FAST SAGA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                    <span class="videos"><p>The Fast Saga</p></span>

                    <div class="movie-list-item">
                        <iframe class="movie-list-video"  width="542" height="305" src="https://www.youtube.com/embed/FuwWf8dhb34" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe> 
                        <span class="videos"><p>The Amish: A People Of Preservation</p></span>

                        <div class="movie-list-item">
                            <iframe class="movie-list-video" width="542" height="305" src="https://www.youtube.com/embed/odM92ap8_c0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                            <span class="videos"><p>Godzilla vs. Kong</p></span>

                            <div class="movie-list-item">
                                <iframe class="movie-list-video" width="542" height="305" src="https://www.youtube.com/embed/n9xhJrPXop4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                                <span class="videos"><p>Dune</p></span>

                                <div class="movie-list-item">
                                    <iframe class="movie-list-video" width="542" height="305" src="https://www.youtube.com/embed/JORN2hkXLyM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                                    <span class="videos"><p>Free Guy</p></span>

                                    <div class="movie-list-item">
                                        <iframe class="movie-list-video" width="542" height="305" src="https://www.youtube.com/embed/olXYZOsXw_o" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                                        <span class="videos"><p>Space Jam: A New Legacy</p></span>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <footer>Lagos&copy;2022.All Rights Resevered : Template by Confidence</footer>
</body>
</html>
